{% extends "base.html" %} {% block content %}
<div class="container ">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body bg-light">
                    <div class="card-title mb-4">
                        <div class="d-flex justify-content-start">
                            <div class="image-container">
                                <img src="{% static 'image/avatar/{{ user.get_profile.avatar}}' %}" id="imgProfile" style="width: 150px; height: 150px" class="img-thumbnail" />
                            </div>
                            <div class="userData ml-3">
                                <h2 class="d-block" style="font-size: 1.5rem; font-weight: bold">{{ user.first_name}}</h2>
                                <h6 class="d-block">1,500 Bugs</h6>
                                <h6 class="d-block">300 Features</h6>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 col-md-2 col-5">
                            <label style="font-weight:bold;">Full Name</label>
                        </div>
                        <div class="col-md-8 col-6">
                            {{ user.first_name}} {{ user.last_name }}
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-sm-3 col-md-2 col-5">
                            <label style="font-weight:bold;">Email Address</label>
                        </div>
                        <div class="col-md-8 col-6">
                            {{ user.email }}
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-sm-3 col-md-2 col-5">
                            <label style="font-weight:bold;">Is Staff</label>
                        </div>
                        <div class="col-md-8 col-6">
                            {{ user.is_staff }}
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-sm-3 col-md-2 col-5">
                            <label style="font-weight:bold;">Date Joined</label>
                        </div>
                        <div class="col-md-8 col-6">
                            {{ user.date_joined }}
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-sm-3 col-md-2 col-5">
                            <label style="font-weight:bold;">Last Login</label>
                        </div>
                        <div class="col-md-8 col-6">
                            {{ user.last_login }}
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-sm-3 col-md-2 col-5">
                            <label style="font-weight:bold;">All issues</label>
                        </div>
                        <div class="col-md-8 col-6">
                            All issues dispaled here
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
