{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post" action="{% url 'login' %}?next={{ next }}" class="accountform">
        <fieldset class="form-group">
            <legend class="font-weight-bold">Login</legend>
            {% csrf_token %}
            {{ user_form | crispy }}
            
             <p><small><a class="text-decoration-none" href="{% url 'password_reset' %}">Forgot my password</a></small></p>
             
            <button type="submit" class="btn btn-outline-info my-2 my-sm-0">Login</button>
        </fieldset>
    </form>
{% endblock %}
