{% extends 'base.html'%} {% block content %} {% for feature in features %}
<p>Title:{{ feature.title }}</p>
<p>Description:{{ feature.description }}</p>
<p>Status:{{ feature.status }}</p>
<a
  href="{% url 'feature_detail' feature.id %}"
  role="button"
  class="btn btn-dark"
  >More Feature</a
>
<hr />
{% endfor %}
<!-- Pagination -->
{% endblock %}
