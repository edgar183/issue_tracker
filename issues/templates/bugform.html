{% extends 'base.html'%}
{% load bootstrap_tags %} 
{% block content %}

 <form method="post" action="{% url 'bug_form' %}" >
    <fieldset class="form-group">
        <legend>Create a new bug</legend>
        {% csrf_token %} 
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-primary">Create Bug</button>
    </fieldset>
</form>

{% endblock %}
